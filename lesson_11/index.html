<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HW11</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			HW11
		</header>
		<main class="page">
			<div class="container">
				<ul class="cubes">
					<li class="cube translatex">
						<div>translateX(60px)</div>
					</li>
					<li class="cube translatey">
						<div>translateY(-60px)</div>
					</li>
					<li class="cube translate">
						<div>translate(20%, 30%)</div>
					</li>
					<li class="cube scale">
						<div>scale(1.5)</div>
					</li>
					<li class="cube rotate">
						<div>rotate(25deg)</div>
					</li>
					<li class="cube rotatex">
						<div>rotateX(60deg)</div>
					</li>
					<li class="cube rotatey">
						<div>rotateY(60deg)</div>
					</li>
					<li class="cube skewx">
						<div>skew(20deg)</div>
					</li>
					<li class="cube skewy">
						<div>skew(30deg)</div>
					</li>
					<li class="cube skew">
						<div>skew(30deg, 30deg)</div>
					</li>
				</ul>	
				<div class="car-go">
					<a href="#">GO</a>
				</div>
				<div class="car">
					<div class="doors">
						<div class="door">
							<div class="door-window"></div>
						</div>
						<div class="door">
							<div class="door-window"></div>
						</div>
					</div>
					<div class="wheels">
						<div class="wheel"></div>
						<div class="wheel"></div>
					</div>
					<div class="wheels-arch">
						<div class="wheel-arch"></div>
						<div class="wheel-arch"></div>
					</div>
					<div class="windows">
						<div class="window"></div>
						<div class="window"></div>
						<div class="window"></div>
						<div class="window"></div>
						<div class="window"></div>
						<div class="window"></div>
					</div>
					<div class="window-front"></div>
					<div class="window-rear"></div>
					<div class="bumpers">
						<div class="bumper"></div>
						<div class="bumper"></div>
					</div>
					<div class="headlight"></div>
					<div class="rear-light"></div>
				</div>
			</div>
			
		</main>
		<footer class="footer">
			END
		</footer>
	</div>
</body>
</html>
