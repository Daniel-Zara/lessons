<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div>Home Work</div>
	</header>	
	<main class="page">
		<div class="wrapper">
			<div class="rebel">
				<div class="rebel__container">
					<div class="rebel__content content">
						<div>Content. Raster. WEBP/AVIF/PNG.</div>
						<picture>
							<source srcset="img/mountain_man.avif 1x, img/mountain_man-2x.avif 2x, img/mountain_man-3x.avif 3x">
							<img src="img/mountain_man.avif" alt="mountain_man">
						</picture>
						<img src="img/smile-man.webp" alt="smile-man">
						<img src="img/people-on-mountain.avif" alt="people-on-mountain">
						<img class="content__logo" src="img/logo.png" alt="logo">
					</div>
					<div class="rebel__icon icon">
						<div>Icon. Vector. SVG.</div>
						<div class="icon__black">
							<img src="img/people.svg" alt="people">
							<img src="img/rocket.svg" alt="rocket">
							<img src="img/graph.svg" alt="graph">
							<img src="img/vector.svg" alt="vector">
						</div>
						<div class="icon__white">
							<img src="img/people2.svg" alt="people2">
							<img src="img/human.svg" alt="human">
							<img src="img/mountain.svg" alt="mountain">
							<img src="img/award.svg" alt="award">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div>End</div>
	</footer>
</body>
</html>
